<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Black Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Content Group -->
  <g transform="translate(350, 165) scale(1.5)">
    <!-- Gold D Logo -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-weight="bold" font-size="140" fill="#D4AF37">D</text>
    
    <!-- Text Content -->
    <g transform="translate(110, 20)">
      <!-- DIRCON (White) -->
      <text x="0" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#FFFFFF" letter-spacing="2">DIRCON</text>
      <!-- GROUP (Gold) -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#D4AF37" letter-spacing="4">GROUP</text>
    </g>
  </g>
</svg>
